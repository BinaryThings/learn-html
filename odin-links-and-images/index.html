<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Using links and images</title>
  </head>

  <body>
    <h1>Homepage</h1>
      <a href="https://www.theodinproject.com/about">About The Odin Project</a>
      <br>

      <!-- Relative links should include ./ to avoid unexpected issues -->
      <!-- You will be using ../ more often anyway -->
      <a href="./pages/about.html">About this page</a>
      <br>

      <a href="./pages/images.html">Types of images and their use</a>
      <br>

      <!-- Images, like hyperlinks, also use absolute and relative addresses -->
      <img src="https://www.theodinproject.com/assets/icons/odin-icon-b5b31c073f7417a257003166c98cc23743654715305910c068b93a3bf4d3065d.svg" alt="The Odin Project Logo">
      <br>

      <!-- JPG are for large color pallets, lots of gradients. Transparency not suported -->
      <img src="./img/mochi.jpg" alt="A photo of dog">


  </body>
</html>
